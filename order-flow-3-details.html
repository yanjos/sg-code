<!doctype html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Sweet Green</title>
    <meta name="description" content="Sweet Green">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link rel="stylesheet" href="css/bootstrap.css">    
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/sidr.css">
</head>

<body>

    <section include-html="header"></section>
        
    <div class="content-wrapper">

        <!-- Generic Content START -->
        <div class="generic-page-wrapper">
            <div class="generic-page-inner">
                                
                <div class="order-flow-wrapper">
                    <div class="order-flow-inner order-flow-inner-with-nav">

                        <section class="order-flow-content">
                           
                            <section class="order-flow-content-top-nav order-flow-nav">
                                <a href="#" class="my-order-step complete">My Order</a>
                                <a href="#" class="checkout-step complete">Checkout</a>
                                <a href="#" class="details-step active">Details</a>
                                <a href="#" class="payment-step">Payment</a>
                            </section>
                            
                            <section class="order-flow-content-bottom">
                                
                                <section class="order-flow-details-area">
                                    <div class="order-flow-content-bottom-title">Your Details</div>
                                    <form id="order-flow-details-form" action="#">
                                        <div class="form-group full-name-form-group">
                                          <label for="fullName">Full name *</label>
                                          <input type="text" class="form-control firstName" placeholder="First name" required>
                                          <input type="text" class="form-control lastName" placeholder="Last name" required>
                                        </div>
                                        <div class="form-group email-form-group">
                                          <label for="emailAddress">Email address *</label>
                                          <input type="email" class="form-control emailAddress" placeholder="you@example.com" required>
                                          <label for="emailAddressConfirm">Confirm Email address *</label>
                                          <input type="email" class="form-control emailAddressConfirm" placeholder="you@example.com" required>
                                        </div>
                                        <div class="form-group phone-number-form-group">
                                          <label for="phoneNumber">Phone Number</label>
                                          <select class="form-control select-phone-number-type">
                                              <option>Home</option>
                                              <option>Office</option>
                                          </select>
                                          <input type="text" class="form-control phoneNumber" placeholder="(xxx) xxx-xxxx">
                                          <input type="text" class="form-control extension" placeholder="Ext">
                                        </div>
                                        <div class="form-group delivery-address-form-group">
                                          <label for="deliveryAddress">Delivery address *</label>
                                          <select class="form-control select-delivery-address-type" required>
                                              <option>Select Type</option>
                                              <option>Type 1</option>
                                              <option>Type 2</option>
                                          </select>
                                          <input type="text" class="form-control streetAddress" placeholder="Street" required>
                                          <input type="text" class="form-control cityAddress" placeholder="City" required>
                                          <label for="zipCodeAddress">Zip code *</label>
                                          <input type="text" class="form-control zipCodeAddress" placeholder="zip" required>
                                        </div>
                                        <div class="form-group special-instructions-form-group">
                                            <label for="specialInstructions">Special Instructions</label>
                                            <textarea class="form-control specialInstructions" placeholder="E.g. Please use the top buzzer"></textarea>
                                        </div>
                                        
                                        <div class="form-group deals-checkboxes-form-group">
                                           <label for="dealsCheckboxes">Send me deals by</label>
                                            <div class="checkbox-area">
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox" value="email"> Email
                                                    </label>
                                                </div>
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox" value="text"> Text Message
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <button type="submit" class="details-continue-btn btn btn-gold">Continue</button>
                                    </form>
                                </section>
                                
                            </section>
                            
                        </section>
                        
                        <section class="order-flow-sidebar">
                            <div class="order-flow-sidebar-inner">
                                <div class="sidebar-item sidebar-item-cart">
                                    <div class="sidebar-item-heading">My Order</div>
                                    <div class="sidebar-item-content-group">
                                        <div class="sidebar-item-content">
                                            <div class="sidebar-item-content-top">
                                                <div class="sidebar-item-content-left">
                                                    <div class="sidebar-item-title">July Salad</div>
                                                    <ul class="sidebar-item-details-list">
                                                        <li>sesonal salad</li>
                                                        <li>with bread (100 cal)</li>
                                                        <li>selected price modifier +0.50</li>
                                                    </ul>
                                                </div>
                                                <div class="sidebar-item-content-right">
                                                    <div class="sidebar-item-price">$8.50</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="sidebar-item-content">
                                            <div class="sidebar-item-content-top">
                                                <div class="sidebar-item-content-left">
                                                    <div class="sidebar-item-title">House Tea</div>
                                                </div>
                                                <div class="sidebar-item-content-right">
                                                    <div class="sidebar-item-price">$2.50</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>    
                                    <ul class="my-order-totals-list">
                                        <li class="tax-line">
                                            <span class="my-order-totals-list-key">Tax</span>
                                            <span class="my-order-totals-list-value">$1.25</span>
                                        </li>
                                        <li class="total-line">
                                            <span class="my-order-totals-list-key">Your Total</span>
                                            <span class="my-order-totals-list-value">$13.25</span>
                                        </li>
                                    </ul>
                                </div>

                                <div class="sidebar-item">
                                    <div class="address-area">
                                        <span class="yellow-label">Pickup from</span>
                                        <div class="address-lines">
                                            <div class="address-line">1916 Skillman Street Apt# 224</div>
                                            <div class="address-line">Dallas, TX 75206</div>
                                            <a href="#" class="get-store-directions yellow-link">Get directions to our store</a>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </section>
                        
                    </div>
                </div>
                
            </div>
        </div>
        <!-- Generic Content END -->

    </div>
        
    <section include-html="footer"></section>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="_assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/global.js"></script>
    <script src="js/sidr.js"></script>

</body>

</html>
