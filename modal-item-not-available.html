   <a href="#" class="red-link forgot-password" data-toggle="modal" data-target="#item-not-available-modal">Item Not Available</a>
   
    <!-- Item Not Available Modal START -->
    <div class="modal" id="item-not-available-modal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">

                    <h3 class="modal-title">Sorry an item is not available</h3>
                    <p>The following item is not available at this store.</p>

                    <div class="item-not-available-list-area">
                        <ul class="item-not-available-list">
                            <li><img class="item-not-available-image" src="images/_sg/menu/drinks/3.png" alt="bottled water"><span class="item-not-available-name">bottled water</span></li>
                            <li><img class="item-not-available-image" src="images/_sg/menu/sweetflow/2.png" alt="original tart - big"><span class="item-not-available-name">original tart - big</span></li>
                        </ul>
                    </div>
                   
                    <div class="item-not-available-btns-area">
                        <button type="submit" class="change-to-new-store-btn btn btn-gold">Change To New Store</button>
                        <button type="submit" class="return-to-current-store-btn btn btn-gold">Return To Current Store</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- Item Not Available Modal END -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
