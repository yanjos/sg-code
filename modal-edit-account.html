<!doctype html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Sweet Green</title>
    <meta name="description" content="Sweet Green">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link rel="stylesheet" href="css/bootstrap.css">    
    <link rel="stylesheet" href="css/global.css">
</head>

<body>

   <a href="#" class="user-edit yellow-text" data-toggle="modal" data-target="#edit-user-info-form-modal">edit</a>
   
    <!-- Edit Account Form Modal START -->
    <div class="modal" id="edit-user-info-form-modal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Edit Your Account Information</h4>
                </div>
                <div class="modal-body">

                    <form id="edit-user-info-form" action="#">
                        <div class="form-group full-name-form-group">
                          <label for="firstName">First name</label>
                          <input type="text" class="form-control firstName" placeholder="First name" required>
                          <label for="lastName">Last name</label>
                          <input type="text" class="form-control lastName" placeholder="Last name" required>
                        </div>
                        <div class="form-group password-form-group">
                          <label for="password">Password</label>
                          <div class="change-password-area"><a class="change-password red-link">Change password</a></div>
                        </div>
                        <div class="form-group birthday-form-group">
                          <label for="birthday">Your birthday</label>
                          <select class="form-control select-birthday-day" required>
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                          </select>
                          <select class="form-control select-birthday-month" required>
                              <option>January</option>
                              <option>February</option>
                              <option>March</option>
                              <option>April</option>
                              <option>May</option>
                              <option>June</option>
                              <option>July</option>
                              <option>August</option>
                              <option>September</option>
                              <option>October</option>
                              <option>November</option>
                              <option>December</option>
                          </select>
                          <select class="form-control select-birthday-year" required>
                              <option>1900</option>
                              <option>1901</option>
                              <option>1902</option>
                              <option>1903</option>
                              <option>1904</option>
                          </select>
                        </div>
                        <div class="form-group send-deals-form-group">
                            <div class="checkbox send-deals-checkbox-area">
                                <label>
                                    <input type="checkbox" value="sendDeals"> Send me deals for my local sweetgreen
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="edit-account-save-changes-btn btn btn-gold">Save Changes</button>
                    </form>

                </div>
            </div>
        </div>

    </div>
    <!-- Edit Account Form Modal END -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="_assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/global.js"></script>

</body>

</html>
