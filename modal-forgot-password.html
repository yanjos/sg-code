<!doctype html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Sweet Green</title>
    <meta name="description" content="Sweet Green">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link rel="stylesheet" href="css/bootstrap.css">    
    <link rel="stylesheet" href="css/global.css">
</head>

<body>

   <a href="#" class="red-link forgot-password" data-toggle="modal" data-target="#forgot-password-form-modal">Forgot your password?</a>
   
    <!-- Forgot Password Form Modal START -->
    <div class="modal" id="forgot-password-form-modal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">

                    <!-- Step 1 START-->
                    <div class="forgot-password-step-1">
                        <h3 class="modal-title">Reset your password</h3>
                        <p>Enter your email address and we'll send a password reset.</p>

                        <form id="forgot-password-form" action="#">
                            <div class="form-group">
                              <input type="email" class="form-control emailAddress" placeholder="Your email" required>
                            </div>
                            <button type="submit" class="password-reset-step-1-btn btn btn-gold">Send Password Reset Email</button>
                        </form>
                    </div>
                    <!-- Step 1 END-->

                    <!-- Step 2 START-->
                    <div class="forgot-password-step-2">
                        <h3 class="modal-title">Reset your password</h3>

                        <form id="reset-password-form" action="#">
                            <div class="form-group">
                              <input type="password" class="form-control newPassword" placeholder="new password" required>
                              <input type="password" class="form-control confirmPassword" placeholder="confirm new password" required>
                            </div>
                            <button type="submit" class="password-reset-step-2-btn btn btn-gold">Reset Password</button>
                        </form>
                    </div>
                    <!-- Step 2 END-->

                    <!-- Step 3 START-->
                    <div class="forgot-password-step-3">
                        <h3 class="modal-title">Password Successfully Reset</h3>
                    </div>
                    <!-- Step 3 END-->

                </div>
            </div>
        </div>
    </div>
    <!-- Forgot Password Form Modal END -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="_assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/global.js"></script>

</body>

</html>
